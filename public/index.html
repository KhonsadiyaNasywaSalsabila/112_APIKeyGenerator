<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Key Generator</title>
    
    <style>
        /* Import font dari Google */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            text-align: center;
            width: 90%;
            max-width: 450px;
        }

        .logo {
            width: 100px;
            height: auto;
            margin-bottom: 20px;
        }

        h1 {
            color: #006341; /* Warna hijau dari logo */
            margin-top: 0;
            margin-bottom: 10px;
        }

        p {
            font-size: 15px;
            color: #555;
            margin-bottom: 25px;
        }

        .api-key-container {
            display: flex;
            margin-bottom: 25px;
        }

        #api-key-display {
            flex-grow: 1;
            padding: 12px 15px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 6px 0 0 6px;
            background-color: #f9f9f9;
            color: #333;
            border-right: none;
            outline: none;
        }

        /* Tombol Generate (Tombol Utama) */
        #generate-btn {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            background-color: #006341; /* Hijau UMY */
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }

        #generate-btn:hover {
            background-color: #004a30;
        }

        #generate-btn:active {
            transform: scale(0.98);
        }
        
        #generate-btn:disabled {
            background-color: #999;
            cursor: not-allowed;
        }

        /* Tombol Copy */
        #copy-btn {
            padding: 10px 12px;
            background-color: #555;
            border: none;
            border-radius: 0 6px 6px 0;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;
        }

        #copy-btn:hover {
            background-color: #333;
        }

        #copy-btn img {
            width: 20px;
            height: 20px;
        }
        
        /* State ketika berhasil di-copy */
        #copy-btn.copied {
            background-color: #28a745; /* Hijau sukses */
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Pastikan 'logo-umy.png' ada di folder yang sama di direktori public/ -->
        <img src="logo-umy.png" alt="Logo UMY" class="logo">
        
        <h1>API Key Generator</h1>
        <p>Tekan tombol di bawah untuk membuat API key baru.</p>

        <div class="api-key-container">
            <input type="text" id="api-key-display" placeholder="API Key Anda akan muncul di sini..." readonly>
            <button id="copy-btn" title="Salin ke clipboard">
                <img src="https://img.icons8.com/material-outlined/24/ffffff/copy.png" alt="Copy"/>
            </button>
        </div>

        <button id="generate-btn">Buat API Key</button>
    </div>

    <script>
        // Menghubungkan elemen HTML ke JavaScript
        const generateBtn = document.getElementById('generate-btn');
        const copyBtn = document.getElementById('copy-btn');
        const apiKeyDisplay = document.getElementById('api-key-display');
        
        // Simpan ikon copy asli dalam bentuk HTML string
        const copyIcon = '<img src="https://img.icons8.com/material-outlined/24/ffffff/copy.png" alt="Copy"/>';

        /**
         * Fungsi untuk menyalin teks ke clipboard (tetap sama)
         */
        function copyToClipboard() {
            const keyToCopy = apiKeyDisplay.value;

            if (!keyToCopy) {
                return;
            }

            // Menggunakan API Clipboard modern
            navigator.clipboard.writeText(keyToCopy).then(() => {
                // Sukses menyalin
                copyBtn.innerHTML = 'âœ”';
                copyBtn.classList.add('copied'); 
                
                // Kembalikan ke ikon copy setelah 2 detik
                setTimeout(() => {
                    copyBtn.innerHTML = copyIcon;
                    copyBtn.classList.remove('copied');
                }, 2000);

            }).catch(err => {
                console.error('Gagal menyalin ke clipboard:', err);
                // Ganti alert() dengan pesan di UI yang lebih baik jika ini bukan iFrame
                console.log('Gagal menyalin. Mohon salin secara manual.'); 
            });
        }
        
        /**
         * FUNGSI BARU: Mengambil API Key dari Express Server (/create)
         */
        async function getApiKeyFromServer() {
            // Menonaktifkan tombol saat permintaan sedang diproses
            generateBtn.disabled = true;
            generateBtn.textContent = 'Membuat Key...';

            try {
                // Lakukan permintaan POST ke endpoint server
                const response = await fetch('/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                // Cek status respons
                if (!response.ok) {
                    throw new Error(`Server error: ${response.statusText}`);
                }

                // Parse respons JSON
                const data = await response.json();
                
                if (data.success) {
                    // Tampilkan API Key yang diterima dari server
                    apiKeyDisplay.value = data.apiKey;
                } else {
                    throw new Error('Gagal mendapatkan API Key dari server.');
                }

            } catch (error) {
                console.error('Error saat membuat API Key:', error);
                apiKeyDisplay.value = 'ERROR: Gagal terhubung ke server.';
            } finally {
                // Mengaktifkan kembali tombol setelah selesai
                generateBtn.disabled = false;
                generateBtn.textContent = 'Buat API Key';
            }
        }


        // Event listener yang diubah
        generateBtn.addEventListener('click', getApiKeyFromServer);
        copyBtn.addEventListener('click', copyToClipboard);
    </script>
</body>
</html>
